<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>用户列表</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/nifty.min.css" rel="stylesheet">
    <link href="/premium/icon-sets/icons/line-icons/premium-line-icons.min.css" rel="stylesheet">
    <link href="/premium/icon-sets/icons/solid-icons/premium-solid-icons.min.css" rel="stylesheet">
    <link href="/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
<div class="effect mainnav-lg" id="container">

    <!--NAVBAR-->
    <!--===================================================-->
    <header id="navbar">
        <div class="boxed" id="navbar-container">

            <!--Brand logo & name-->
            <!--================================-->
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">
                    <img alt="Nifty Logo" class="brand-icon" src="/img/logo.png">
                    <div class="brand-title">
                        <span style="font-size: 1.5rem;">应急物流信息系统</span>
                    </div>
                </a>
            </div>
            <!--================================-->
            <!--End brand logo & name-->


            <!--Navbar Dropdown-->
            <!--================================-->
            <div class="navbar-content clearfix">
                <ul class="nav navbar-top-links pull-left">

                    <!--Navigation toogle button-->
                    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                    <li class="tgl-menu-btn">
                        <a class="mainnav-toggle" href="#">
                            <i class="pli-view-list icon-lg"></i>
                        </a>
                    </li>
                    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                    <!--End Navigation toogle button-->
                </ul>
            </div>
            <!--================================-->
            <!--End Navbar Dropdown-->

        </div>
    </header>
    <!--===================================================-->
    <!--END NAVBAR-->

    <div class="boxed">

        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div id="content-container">

            <!--Page Title-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <div id="page-title">
                <h1 class="page-header text-overflow">Welcome</h1>

            </div>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--End page title-->


            <!--Breadcrumb-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <ol class="breadcrumb">
                <li><a th:href="@{/}">首页</a></li>
                <li class="active">用户列表</li>
            </ol>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--End breadcrumb-->


            <!--Page content-->
            <!--===================================================-->
            <div id="page-content">


                <div class="col-sm-12">

                    <!--Custom Toolbar-->
                    <!--===================================================-->
                    <div class="panel" style="min-height: 60rem;">
                        <div class="panel-heading">
                            <h3 class="panel-title">用户授权：管理员查看用户，用户授权</h3>
                        </div>
                        <div class="panel-body">
                            <!-- 配置信息见下面js的脚本 -->
                            <table id="table"></table>
                        </div>
                    </div>
                    <!--===================================================-->

                </div>

            </div>

            <!--===================================================-->
            <!--End page content-->


        </div>
        <!--===================================================-->
        <!--END CONTENT CONTAINER-->


        <!--MAIN NAVIGATION-->
        <!--===================================================-->
        <div th:include="pub/navbar.html"></div>
        <!--===================================================-->
        <!--END MAIN NAVIGATION-->


    </div>


    <!-- FOOTER -->
    <!--===================================================-->
    <footer id="footer">


        <!-- Visible when footer positions are static -->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <div class="hide-fixed pull-right pad-rgt">
            2020 Emergency Logistics Information System!
        </div>


    </footer>
    <!--===================================================-->
    <!-- END FOOTER -->


    <!-- SCROLL PAGE BUTTON -->
    <!--===================================================-->
    <button class="scroll-top btn">
        <i class="pci-chevron chevron-up"></i>
    </button>
    <!--===================================================-->


</div>
<!--===================================================-->
<!-- END OF CONTAINER -->
<link href="/css/pace.min.css" rel="stylesheet">
<script src="/js/pace.min.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/nifty.min.js"></script>
<script src="/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/plugins/bootstrap-table/extensions/editable/bootstrap-table-editable.min.js"></script>

<script>
    $('#table').bootstrapTable({
        // 返回一个包含数据对象的数组
        url: '/admin/disabled_users',
        method: 'get',                      //请求方式（*）
        columns: [{
            field: 'id',
            title: 'ID',
            align: 'center',
            valign: 'middle'
        }, {
            field: 'username',
            title: '用户名',
            align: 'center',
            valign: 'middle'
        }, {
            field: 'role.nameCN',
            title: '注册角色',
            align: 'center',
            valign: 'middle'
        }, {
            field: 'createDate',
            title: '注册时间',
            align: 'center',
            valign: 'middle'
        }, {
            field: 'option',
            title: '同意注册',
            align: 'center',
            valign: 'middle',
            width: 200,
            formatter: function (value, row, index) {
                return `
                    <div>
                    <button title="agree" type="button" class="btn btn-success">同意</button>
                    <button title="disagree" type="button" class="btn btn-primary">不同意</button>
                    </div>
                    `
            },
            events: {
                'click button[title=agree]': function (e, value, row, index) {
                    console.log(e, value, row, index);
                    // ajax操作
                    const hr = new XMLHttpRequest();
                    hr.open("post", "/admin/accept_user_sign_on", true);
                    hr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    hr.onreadystatechange = function () {
                        if (hr.status === 200 || hr.status === 304) {
                            window.location.reload();
                        }
                    };
                    hr.send("uid=" + row.id + "&agree=true");
                },
                'click button[title=disagree]': function (e, value, row, index) {
                    console.log(e, value, row, index);
                    // ajax操作
                    const hr = new XMLHttpRequest();
                    hr.open("post", "/admin/accept_user_sign_on", true);
                    hr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    hr.onreadystatechange = function () {
                        if (hr.status === 200 || hr.status === 304) {
                            // TODO: 刷新表格
                            window.location.reload();
                        }
                    };
                    hr.send("uid=" + row.id + "&agree=false");
                },
            }
        }],
        toolbar: '#toolbar',                //工具按钮用哪个容器
        striped: true,                      //是否显示行间隔色
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,                   //是否显示分页（*）
        sortable: false,                     //是否启用排序
        sortOrder: "asc",                   //排序方式
        // queryParams: oTableInit.queryParams,//传递参数（*）
        sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 10,                       //每页的记录行数（*）
        pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
        search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端
        strictSearch: false,
        showColumns: true,                  //是否显示所有的列
        showRefresh: false,                  //是否显示刷新按钮
        minimumCountColumns: 2,             //最少允许的列数
        clickToSelect: true,                //是否启用点击选中行
        // height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
        showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
        cardView: false,                    //是否显示详细视图
        detailView: false,                   //是否显示父子表
    });
</script>
</body>

</html>
